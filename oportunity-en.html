            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

            background-color: white;
            border: 2px solid var(--primary);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sector-button:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sector-button.active {
            background-color: var(--primary);
            color: white;
        }

            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .sector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .sector-title {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sector-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray);
        }
        
        .steps-container {
            margin-top: 20px;
        }
        
        .step {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
        }
        
        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .step-number {
            background-color: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .step-description {
            margin-bottom: 15px;
        }
        
        .step-example {
            background-color: rgba(67, 97, 238, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            font-style: italic;
            color: var(--dark);
        }
        
        .user-input {
            margin-top: 20px;
        }
        
        .user-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .user-input textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
        }
        
        .user-input textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .emoji-large {
            font-size: 24px;
        }

        // Function to generate sector buttons
        function generateSectorButtons() {
            const sectorButtonsContainer = document.getElementById('sectorButtons');
            
            data.sectores.forEach(sector => {
                const button = document.createElement('button');
                button.className = 'sector-button';
                button.dataset.sector = sector.nombre;
                button.innerHTML = `${sector.emoji} ${sector.nombre} (${sector.porcentajePIB}%)`;
                
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.sector-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to selected button
                    button.classList.add('active');
                    
                    // Show sector details
                    showSectorDetails(sector);
                });
                
                sectorButtonsContainer.appendChild(button);
            });
        }
        
        // Function to show the details of the selected sector
        function showSectorDetails(sector) {
            const sectorDetails = document.getElementById('sectorDetails');
            sectorDetails.classList.remove('hidden');
            
            // Generate HTML for sector details
            let html = `
                <div class="sector-info">
                    <div class="sector-header">
                        <div class="sector-title">
                            <span class="emoji-large">${sector.emoji}</span> ${sector.nombre}
                        </div>
                        <div class="sector-stats">
                            <div class="stat">
                                <div class="stat-value">${sector.porcentajePIB}%</div>
                                <div class="stat-label">of GDP</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${sector.plataforma}</div>
                                <div class="stat-label">Platform</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="steps-container">
            `;
            
            // Generate HTML for each step
            sector.pasos.forEach(paso => {
                const stepId = `${sector.nombre.toLowerCase()}-paso-${paso.paso}`;
                
                html += `
                    <div class="step">
                        <div class="step-header">
                            <div class="step-number">${paso.paso}</div>
                            <div class="step-title">${paso.titulo}</div>
                        </div>
                        <div class="step-description">${paso.descripcion}</div>
                        <div class="step-example">Example: ${paso.ejemplo}</div>
                        
                        <div class="user-input">
                            <label for="${stepId}">Your adaptation:</label>
                            <textarea id="${stepId}" placeholder="Adapt this step to your opportunity..."></textarea>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            sectorDetails.innerHTML = html;
            
            // Save textarea content when it changes
            document.querySelectorAll('.user-input textarea').forEach(textarea => {
                textarea.addEventListener('input', () => {
                    localStorage.setItem(textarea.id, textarea.value);
                });
                
                // Load saved content if it exists
                const savedContent = localStorage.getItem(textarea.id);
                if (savedContent) {
                    textarea.value = savedContent;
                }
            });
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            generateSectorButtons();
            
            // Select the first sector by default
            if (data.sectores.length > 0) {
                const firstSectorButton = document.querySelector('.sector-button');
                if (firstSectorButton) {
                    firstSectorButton.click();
                }
            }
        });
    </script>
